title = "Hugo Split Gallery theme sample site"
copyright = "&copy;2021-2024 Me"
baseURL = "https://example.com"
languageCode = "en-us"
theme = "hugo-split-gallery"
themesDir = "../.."

DefaultContentLanguage = "en"

[taxonomies]
  location = "locations"
  season = "seasons"

[params]
  robots = "index, follow"
  favicon = ""
  description = "Photo gallery inspired by Hugo Split Theme"
  images = ["logo.jpg"]
  # customCss = ['css/custom1.css', 'css/custom2.css']
  # customJs = ['js/custom1.js', 'js/custom2.js']
  # enableDownloadAll = false
  footnote = "Foo bar"
  includeOriginalImage = true
  # largeImageSize = "2000x"
  # siteLogo = ""
  # useDefaultColors = true
  # useDefaultFonts = true
  galleryLoop = true
  # galleryCounter = true
  # galleryButtons = ["zoom", "slideShow", "close"]
  # galleryAnimationEffect = "zoom"
  # galleryAnimationDuration = 366
  # galleryTransitionEffect = "fade"
  # galleryTransitionDuration = 366
  # gallerySlideshowSpeed = 3000
  # sharedMediaBundle = "/media"
  showTranslations = true
  map2gpx = "en"
  paginate = 10
  # columns = 2
  # columnsMinItems = 10

  [params.taxonomies]
    [params.taxonomies.locations]
      icon = "location-arrow"
    [params.taxonomies.seasons]
      icon = "calendar"

[languages]
  [languages.en]

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About this theme"
        pre = "<i class='fa fa-heart'></i>"
        url = "/about/"

      [[languages.en.menu.main]]
        name = "Getting started"
        pre = "<i class='fa fa-road'></i>"
        url = "/getting-started/"